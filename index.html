<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h5 id="top" class="mt-5 mb-4">Shopping List App</h5>


        <div class="row justify-content-center"> 
        <div class="col-9 border">

            <h5 class="text-center mt-3">List Item</h5>

        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <label class="col-form-label">Item</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="item">
            </div> 

             <div class="col-auto">
                <label class="col-form-label">Price</label>
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="price">
            </div>

            
        </div>
        <div class="row justify-content-center mt-4 mb-3">
            <div class="col-auto">       
                     <label class="col-form-label">Quantity</label>
            </div>

            <div class="col-5 mb-3">
                <input type="number" class="form-control" id="quantity">
              </div>

              <div class="col-1 mb-3">
                <button id="enter" class="btn btn-outline-success">add</button>
              </div>
            

        </div>

        </div>

    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-9 col-sm-4 col-md-7 col-lg-9">
            <table id="output" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody class="table-primary" id="tbody">
                </tbody>
            </table>
        </div>
    </div>
        
        </div>


        <div style="display: none;" id="alertSuccess" class="alert alert-success position-absolute bottom-0 end-0 me-4" role="alert">
            An Item Was Added To Your Shopping List!
        </div>


          
        <div style="display: none;" id="alertDanger" class="alert alert-danger position-absolute bottom-0 end-0 me-4" role="alert">
           An Item Was Not Able To Be Added!
        </div>



  
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
